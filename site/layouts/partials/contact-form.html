<!-- Contact -->
<div class="pv4">
  <h4 class="f3 b lh-title mb3 tc">Dejanos un mensaje</h4>

  <form name="contact" netlify>
      
    <div class="flex-l mhn1-l">
          <!-- Name -->
      <div class="ph1-l w-50-l">
        <fieldset>
          <input type="text" id="name" placeholder="Nombre" class="w-100 mb2">
          <label for="name">Nombre</label>
        </fieldset>
      </div>
          <!-- Email -->
      <div class="ph1-l w-50-l">
        <fieldset>
          <input type="email" id="email" placeholder="Email" class="w-100 mb2">
          <label for="email">Email</label>
        </fieldset>
      </div>
    </div>

        <!-- Message -->
    <fieldset>
      <textarea name="name" placeholder="Tu mensaje" rows="8" cols="80" id="message" class="w-100"></textarea>
      <label for="message">Tu mensaje</label>
    </fieldset>
        <!-- Button -->
    <div class="tc">
      <button type="submit" class="btn w-100 w-auto-ns raise">Enviar</button>
    </div>
  </form>
</div>
